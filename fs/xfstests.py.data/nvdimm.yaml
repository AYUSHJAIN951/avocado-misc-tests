skip_dangerous: True
scratch_mnt: '/mnt/scratch_pmem'
test_mnt: '/mnt/test_pmem'
mount_opt: '-o dax'
fs_type: !mux
    fs_ext4:
        fs: 'ext4'
        mkfs_opt: '-b 65536'
        test_range: "null"
        exclude: "048"
        gen_exclude: "null"
        share_exclude: "null"
    fs_xfs:
        fs: 'xfs'
        mkfs_opt: '-b size=65536 -s size=4096 -m reflink=0'
        exclude: "null"
        gen_exclude: "null"
disk_type:
    type: 'nvdimm'
    disk_test: "null"
    disk_scratch: "null"
